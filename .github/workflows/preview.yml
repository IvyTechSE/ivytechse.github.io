name: Preview Pages

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  pull-requests: write
  contents: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install and build
        uses: ./.github/actions/build
      - name: Deploy preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          target-folder: pr-preview/pr-${{ github.event.pull_request.number }}
          force: false
      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://ivytech.se/pr-preview/pr-${prNumber}/`;
            const comment = `ðŸš€ Preview deployed to: ${previewUrl}`;
            
            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployed to')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
        continue-on-error: true
      - name: Remove preview directory
        id: cleanup
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PREVIEW_DIR="pr-preview/pr-${PR_NUMBER}"
          
          # Check if we're on the gh-pages branch
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1 && ! git branch --show-current | grep -q gh-pages; then
            echo "gh-pages branch does not exist yet, nothing to clean up"
            echo "cleaned=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ -d "$PREVIEW_DIR" ]; then
            echo "Removing preview directory: $PREVIEW_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PREVIEW_DIR"
            git commit -m "Remove preview for PR #${PR_NUMBER}"
            git push
            echo "cleaned=true" >> $GITHUB_OUTPUT
          else
            echo "Preview directory $PREVIEW_DIR does not exist, nothing to clean up"
            echo "cleaned=false" >> $GITHUB_OUTPUT
          fi
      - name: Comment cleanup
        if: steps.cleanup.outputs.cleaned == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `ðŸ§¹ Preview for PR #${prNumber} has been cleaned up.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

